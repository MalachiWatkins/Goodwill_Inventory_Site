  <style media="screen">
    body {
      font-family: Ubuntu, Helvetica, sans-serif;
      color: #333;
      font-size: 14px;
      line-height: 20px;
      position: relative;
      background-color: black;
    }

    .section {
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -webkit-flex-direction: column;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-box-align: center;
      -webkit-align-items: center;
      -ms-flex-align: center;
      align-items: center;
    }

    .hero {
      position: fixed;
      width: 100%;
      height: 100vh;
      background-color: #000000;
    }

    @media only screen and (max-width: 900px) {
      .hero {
        opacity: 0;
      }
    }

    .content {
      position: fixed;
      width: 100%;
      max-width: 1200px;
      margin-top: 40vh;
      margin-bottom: 100px;

      padding-left: 50px;
      border-radius: 10px;

    }

    .paragraph {
      font-size: 16px;
      line-height: 24px;
    }

    .heading {
      margin-bottom: 40px;
    }

    .image {

      margin-top: 10px;
      margin-bottom: 20px;
    }

    .image-2 {
      width: 800px;
    }

    .html-embed {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .image-3 {
      width: 600px;
    }

    .image-3.link {
      width: 580px;
      margin-left: -13px;
    }

    .heading-2 {
      margin-top: 100px;
      margin-bottom: 100px;
      text-align: center;
    }

    .text-span {
      text-decoration: underline;
    }

    .text-span-2 {
      text-decoration: line-through;
    }

    @media (max-width: 479px) {
      .content {
        width: 96%;
        margin-top: 25vh;
        padding-right: 20px;
        padding-left: 20px;
      }

      .heading-2 {
        margin-top: 52px;
        margin-bottom: 52px;
      }
    }

    .linkdin {
      position: absolute;
      bottom: 0;
      right: 0;
    }

    .header {
      padding: 10px;
      text-align: left;
      color: #0056d6;
      font-size: 20px;
    }

    .glow {
      font-size: 5px;
      color: #0047d6;
      text-align: left;
      -webkit-animation: glow 1s infinite;

    }

    .allignleft {
      text-align: left;
      float: left;
    }

    @-webkit-keyframes glow {
      from {
        text-shadow: 0 0 10px #0047d6, 0 0 20px #0047d6, 0 0 30px #0047d6, 0 0 40px #0047d6
      }

      to {
        text-shadow: 0 0 10px #0047d6, 0 0 20px #0047d6, 0 0 30px #0047d6, 0 0 40px #0047d6
      }
    }

    .container {
      padding-top: 15px;
      height: 75%;
      width: 75%;
      background-color: #000000
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      color: #1c1c1c;
      background-color: #01529c;
      text-align: center;
    }

    .container1 {
      padding-top: 15px;
      width: 80%;
      background-color: #ffffff
    }

    .type_allign {
      text-align: left;
      padding-left: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }

    div.icon {
      text-align: left;
    }

    div.invscontainer {

      padding-top: 10px;
      height: 25%;
      width: 35%;
    }

    div.invsquant {
      padding-top: 15px;
      padding-bottom: 70px;
      height: 10px;
      width: 75px;
    }

    .padd {
      padding-top: 15px;
    }

    .invsquantProc {
      height: 10px;
      width: 75px;
      padding-bottom: 70px;
    }

    .center-screen {
      padding-top: 50px;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      height: 50%;
      width: 100%;
    }

    .float-container {
      display: flex;

      width: 100%;
      height: 100%;
      background-color: white;
      opacity: .999;
      border-radius: 25px;
    }

    .float-child {
      float: left;
      padding: 10px;
    }

    @media only screen and (max-width: 900px) {
      .float-child {
        padding: 1px;
      }
    }

    .float-child_right {
      float: right;
      padding: 10px;
    }

    .header_landing {
      float: right;
      padding: 10px;
    }
    }

    .main_container {
      display: flex;
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 0.9;
      border-radius: 25px;
    }

    .mobile_nav {
      font-size: 18px
    }

    @media only screen and (max-width: 900px) {
      .mobile_nav {
        font-size: 30px
      }
    }

    .nav_mobile {}

    @media only screen and (max-width: 900px) {
      .nav_mobile {
        position: absolute;
        opacity: 0
      }
    }

    .desktop_navbar {
      visibility: visible;
    }

    @media only screen and (max-width: 500px) {
      .desktop_navbar {
        visibility: hidden;
      }
    }

    .nav_bar_controls {
      visibility: visible;
    }

    @media only screen and (max-width: 900px) {
      .nav_bar_controls {
        position: relative;
        justify-content: center;
        align-items: center;
        text-align: center;
        visibility: visible;
        height: 50%;
        width: 100%;
      }
    }

    .navbar-toggler {
      visibility: hidden;
    }

    .log {
      visibility: visible;
    }

    @media only screen and (max-width: 900px) {
      .log {
        visibility: hidden;
        background-color: white;
        border-color: black
      }
    }

    @media only screen and (max-width: 900px) {
      .navbar-toggler {
        visibility: visible;
        background-color: white;
        border-color: black
      }
    }

      {
      % block style %
    }

      {
      % endblock%
    }
  </style>
  {% block head %}
  {% endblock%}
</head>

  </nav>

</div>

<body>

  <div class="section">
    <p style="fontsize:40px"></p>

    <div id="particles-js" class="hero"><canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;" width="976" height="1464"></canvas></div>
    {% block body %}
    {% endblock%}

  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script type="text/javascript">
    particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 100,
            "density": {
              "enable": true,
              "value_area": 1000
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            },
            "image": {
              "src": "img/github.svg",
              "width": 100,
              "height": 100
            }
          },
          "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 6,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "repulse"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 400,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 20,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 100,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      }


    );
    var count_particles, stats, update;
    stats = new Stats;
    stats.setMode(0);
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    count_particles = document.querySelector('.js-count-particles');
    update = function() {
      stats.begin();
      stats.end();
      if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
        count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
      }
      requestAnimationFrame(update);
    };
    requestAnimationFrame(update);;
  </script>


</body>

</script>
